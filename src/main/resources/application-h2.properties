# Runtime Configs
DB_HOST=localhost:3306
DB_NAME=trivia-db

# Application props
spring.application.name=trivia-api
server.port=8200

# Database Props
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:${DB_NAME};DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false

# JPA Props
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=false
spring.jpa.hibernate.use-new-id-generator-mappings=false